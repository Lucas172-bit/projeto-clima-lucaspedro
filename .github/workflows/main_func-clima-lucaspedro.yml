name: Build and deploy Python app to Azure Function App - func-clima-lucaspedro

on:
  push:
    branches:
      - main

env:
  AZURE_FUNCTIONAPP_NAME: "func-clima-lucaspedro"
  # raiz do seu projeto de Functions (onde est√° o host.json)
  AZURE_FUNCTIONAPP_PACKAGE_PATH: "."
  PYTHON_VERSION: "3.10"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Cria o ZIP do app (host.json na raiz, pasta WeatherFunction etc)
      - name: Archive project
        run: |
          zip -r release.zip .

      - name: Deploy to Azure Function App using publish profile
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_FUNCTIONAPP_NAME }}
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_FUNC_CLIMA_LUCASPEDRO }}
          package: release.zip
